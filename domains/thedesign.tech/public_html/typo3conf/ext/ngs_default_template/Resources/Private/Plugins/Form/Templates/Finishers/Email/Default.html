{namespace formvh=TYPO3\CMS\Form\ViewHelpers}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Designtech</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
</head>

<body bgcolor="#FFFFFF" style="margin: 0 0 0 0; padding: 0 0 0 0; color: #161734;font-size: 16px;line-height: 28px;font-family: Poppins;">

<table>
    <formvh:renderAllFormValues renderable="{form.formDefinition}" as="formValue">
        <tr>
            <f:if condition="{formValue.isSection}">
                <f:then>
                    <td colspan="2"><b>{formvh:translateElementProperty(element: formValue.element, property: 'label')}</b></td>
                </f:then>
                <f:else>
                    <td valign="top" align="left">{formvh:translateElementProperty(element: formValue.element, property: 'label') -> f:format.stripTags(allowedTags: '<a>')}</td>
                    <td valign="top" align="left">
                        <f:if condition="{formValue.value}">
                            <f:then>
                                <f:if condition="{formValue.isMultiValue}">
                                    <f:then>
                                        <table cellspacing="0" border="0">
                                            <f:for each="{formValue.processedValue}" as="value">
                                                <tr>
                                                    <td>{value}</td>
                                                </tr>
                                            </f:for>
                                        </table>
                                    </f:then>
                                    <f:else>
                                        <table cellspacing="0" border="0">
                                            <tr>
                                                <td><f:format.nl2br>{formValue.processedValue}</f:format.nl2br></td>
                                            </tr>
                                        </table>
                                    </f:else>
                                </f:if>
                            </f:then>
                            <f:else>
                                -
                            </f:else>
                        </f:if>
                    </td>
                </f:else>
            </f:if>
        </tr>
    </formvh:renderAllFormValues>
</table>

</body>

</html>
