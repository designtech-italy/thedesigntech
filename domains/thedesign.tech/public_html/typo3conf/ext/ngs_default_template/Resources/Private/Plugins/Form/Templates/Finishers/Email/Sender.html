{namespace formvh=TYPO3\CMS\Form\ViewHelpers}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<title><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.TitelAnfrage" /></title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
	</head>
	
	<body bgcolor="#FFFFFF" style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px;">
	
		<table width="640" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center" style="color: #000000; font-family: Verdana, Helvetica, Arial, Sans-serif; font-size: 11px; line-height: 16px;">
				
					<table width="640" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td style="color: #000000; font-family: Verdana, Helvetica, Arial, Sans-serif; font-size: 11px; line-height: 16px;">
							
								<table width="640" border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td style="font-size: 1px; line-height: 1px;" width="16">&nbsp;</td>
										<td align="left" style="color: #000000; font-family: Verdana, Helvetica, Arial, Sans-serif; font-size: 11px; line-height: 16px;">

											<f:format.raw>
												<f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.KopieAnrede" arguments="{0: '{form.formState.formValues.surname}'}"/>
											</f:format.raw>
											<br />
											<f:format.raw>
												<f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.KopieTextAnfrage" />
											</f:format.raw>
											<br />
											
											<h2 style="font-family: Verdana, Helvetica, Arial, Sans-serif; font-size: 12px; line-height: 16px;">
												<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.PersonlicheDaten"/></f:format.raw>
											</h2>
											
											<formvh:renderAllFormValues renderable="{form.formDefinition}" as="formValue">
												<f:if condition="{formValue.element.identifier} != 'newsletter' && {formValue.element.identifier} != 'privacy'">
													<f:if condition="{formValue.element.identifier} != 'city'">
														<b><f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:element.{formValue.element.identifier}.properties.label"/></f:format.raw>:</b>&nbsp;
													</f:if>
													<f:if condition="{formValue.value}">
														<f:then>
															<f:if condition="{formValue.isMultiValue}">
																<f:then>
																		<f:for each="{formValue.processedValue}" as="value">
																			{value}
																		</f:for>
																</f:then>
																<f:else>
																	<f:format.nl2br>{formValue.processedValue}</f:format.nl2br>
																</f:else>
															</f:if>
														</f:then>
														<f:else>
															-
														</f:else>
													</f:if>
													<f:if condition="{formValue.element.identifier} != 'zip'">
														<f:then>
															<br />
														</f:then>
														<f:else>
															-
														</f:else>
														
													</f:if>
												</f:if>
											</formvh:renderAllFormValues>
											
											<br />
											<br />
											
											<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.KopieDanke"/></f:format.raw><br />
											<br />
											<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Strasse"/></f:format.raw><br />
											<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.PLZOrt"/></f:format.raw><br />
											<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Region"/></f:format.raw><br />
											<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Land"/></f:format.raw><br />
											<br />
											<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Telefon"/></f:format.raw><br />
											<f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Fax"/></f:format.raw><br />
											<br />
											<a href="mailto:<f:format.raw><f:translate key='LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Email'/></f:format.raw>"><f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Email"/></f:format.raw></a><br />
											<a href="<f:format.raw><f:translate key='LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Website'/></f:format.raw>" target="_blank"><f:format.raw><f:translate key="LLL:EXT:zeppelin_form_request_t1/Resources/Private/Language/locallang_form.xlf:email.Sender.Kunde.Website"/></f:format.raw></a><br />
											<br />
						
										</td>
										<td style="font-size: 1px; line-height: 1px;" width="16">&nbsp;</td>
									</tr>
								</table>
								
							</td>
						</tr>
					</table>
				
				</td>
			</tr>
		</table>
	
	</body>

</html>
