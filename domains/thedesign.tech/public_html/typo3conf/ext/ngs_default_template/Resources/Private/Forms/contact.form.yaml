identifier: contact
label: 'Join us'
type: Form
prototypeName: standard
finishers:
  -
    identifier: FormToDatabase
  -
    options:
      subject: 'Your message: Designtech application'
      recipients:
        info@thedesign.tech: Designtech
      senderAddress: info@thedesign.tech
      senderName: Designtech
      format: html
      attachUploads: true
      translation:
        language: default
      useFluidEmail: true
      title: 'Confirmation of your message'
    identifier: EmailToReceiver
  -
    options:
      message: ''
      contentElementUid: '43'
    identifier: Confirmation
renderables:
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    identifier: page-1
    label: 'Contact Form'
    type: Page
    renderables:
      -
        type: GridRow
        identifier: gridrow-1
        label: 'Grid: Row'
        renderables:
          -
            defaultValue: ''
            identifier: name
            label: Nome
            type: Text
            properties:
              fluidAdditionalAttributes:
                placeholder: 'Name*'
                required: required
            validators:
              -
                identifier: NotEmpty
          -
            defaultValue: ''
            identifier: subject
            label: Cognome
            type: Text
            properties:
              fluidAdditionalAttributes:
                placeholder: 'Cognome*'
                required: required
            validators:
              -
                identifier: NotEmpty
      -
        type: GridRow
        identifier: gridrow-2
        label: 'Grid: Row'
        renderables:
          -
            defaultValue: ''
            identifier: email
            label: Email
            type: Text
            properties:
              fluidAdditionalAttributes:
                placeholder: 'Email address*'
                required: required
            validators:
              -
                identifier: NotEmpty
              -
                identifier: EmailAddress
          -
            defaultValue: ''
            type: Text
            identifier: text-1
            label: 'Numero di telefono'
            properties:
              fluidAdditionalAttributes:
                placeholder: 'Numero di telefono*'
      -
        type: Fieldset
        identifier: fieldset-1
        label: 'Campo*'
        renderables:
          -
            properties:
              options:
                Startup: Startup
                Corporate: Corporate
                'Industry professional': 'Industry professional'
                Mentor: Mentor
                Altro: Altro
              fluidAdditionalAttributes:
                required: required
            type: RadioButton
            identifier: radiobutton-1
            label: Campo
            validators:
              -
                identifier: NotEmpty
      -
        type: Fieldset
        identifier: fieldset-2
        label: 'Area di interesse*'
        renderables:
          -
            properties:
              options:
                'Realizzare evento': 'Realizzare evento'
                'Essere resident': 'Essere resident'
                'Diventare member': 'Diventare member'
                'Partecipare ai Lab': 'Partecipare ai Lab'
                Altro: Altro
              fluidAdditionalAttributes:
                required: required
            type: RadioButton
            identifier: radiobutton-2
            label: 'Area di interesse'
            validators:
              -
                identifier: NotEmpty
      -
        defaultValue: ''
        identifier: message
        label: Messaggio
        type: Textarea
        properties:
          fluidAdditionalAttributes:
            required: required
            placeholder: 'Messaggio*'
        validators:
          -
            identifier: NotEmpty
      -
        type: Checkbox
        identifier: checkbox-1
        label: 'Ho letto e accetto la Privacy Policy*'
        properties:
          fluidAdditionalAttributes:
            required: required
        validators:
          -
            identifier: NotEmpty
      -
        type: Checkbox
        identifier: checkbox-2
        label: 'Iscriviti alla nostra newsletter per restare aggiornato sugli eventi e le iniziative Designtech'
